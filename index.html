<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title></title>
</head>
<body>
    
    <section class="countdown">

        <h1 class="countdown__heading">New Eve In</h1>

        <section class="countdown__container">

            <div class="countdown__days">
                <h1 class="countdown__days--int">25</h1>
                <span class="countdown__days--text">Days</span>
            </div>

            <div class="countdown__hour">
                <h1 class="countdown__hour--int">12</h1>
                <span class="countdown__hour--text">Hours</span>
            </div>
            
            <div class="countdown__min">
                <h1 class="countdown__min--int">40</h1>
                <span class="countdown__min--text">mins</span>
            </div>
            
            <div class="countdown__sec">
                <h1 class="countdown__sec--int">55</h1>
                <span class="countdown__sec--text">secs</span>
            </div>

        </section>

    </section>



    <script src="script.js"></script>
</body>
</html>
