<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title></title>
</head>
<body>
    
    <section class="countdown">

        <h1 class="countdown__heading">New Year Eve In</h1>

        <section class="countdown__stats">

            <div class="countdown__days stats__item">
                <h1 class="countdown__days--int stats__int" id="days">0</h1>
                <span class="countdown__days--text stats__text">Days</span>
            </div>

            <div class="countdown__hour stats__item">
                <h1 class="countdown__hour--int stats__int" id="hours">0</h1>
                <span class="countdown__hour--text stats__text">Hours</span>
            </div>
            
            <div class="countdown__min stats__item">
                <h1 class="countdown__min--int stats__int" id="mins">0</h1>
                <span class="countdown__min--text stats__text">Mins</span>
            </div>
            
            <div class="countdown__sec stats__item">
                <h1 class="countdown__sec--int stats__int" id="secs">0</h1>
                <span class="countdown__sec--text stats__text">Secs</span>
            </div>

        </section>



        <h1 class="countdown__heading countdown__heading--small">Hope it brings happiness</h1>

    </section>



    <script src="script.js"></script>
</body>
</html>
